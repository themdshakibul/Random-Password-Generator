<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Password Generator </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 15px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            height: auto;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }

        .container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome */
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .password-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            min-height: 50px;
            word-break: break-all;
            margin-bottom: 20px;
            color: #fff;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #00ff88;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s, color 0.2s;
            padding: 5px;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            color: #00cc77;
        }

        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #00cc77;
        }

        input[type="checkbox"] {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background: #00ff88;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: #1a1a2e;
        }

        .generate-btn {
            background: linear-gradient(135deg, #00ff88, #00cc77);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-weight: bold;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: auto;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        @media (max-height: 600px) {
            body {
                min-height: 600px;
            }
        }

        /* Ensure touch interactions work well on mobile */
        .generate-btn, .copy-btn, input[type="checkbox"], input[type="range"]::-webkit-slider-thumb {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator by Md Shakibul Islam CST Engenier</h1>
        <div class="password-box">
            <span id="password-output">Click Generate</span>
            <button class="copy-btn" onclick="copyToClipboard()" title="Copy to Clipboard">ðŸ“‹</button>
        </div>
        <div class="settings">
            <div class="option">
                <label>Length: <span id="length-value">12</span></label>
                <input type="range" id="length" min="6" max="30" value="12" oninput="updateLengthValue()">
            </div>
            <div class="option">
                <label><span>Include Uppercase (A-Z)</span><input type="checkbox" id="uppercase" checked></label>
            </div>
            <div class="option">
                <label><span>Include Lowercase (a-z)</span><input type="checkbox" id="lowercase" checked></label>
            </div>
            <div class="option">
                <label><span>Include Numbers (0-9)</span><input type="checkbox" id="numbers" checked></label>
            </div>
            <div class="option">
                <label><span>Include Symbols (!@#)</span><input type="checkbox" id="symbols" checked></label>
            </div>
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function updateLengthValue() {
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('length-value');
            lengthValue.textContent = lengthSlider.value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let allChars = '';
            if (useUppercase) allChars += uppercase;
            if (useLowercase) allChars += lowercase;
            if (useNumbers) allChars += numbers;
            if (useSymbols) allChars += symbols;

            if (allChars === '') {
                document.getElementById('password-output').textContent = 'Select at least one option';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }

            document.getElementById('password-output').textContent = password;
        }

        function copyToClipboard() {
            const password = document.getElementById('password-output').textContent;
            if (password === 'Click Generate' || password === 'Select at least one option') {
                alert('Generate a password first!');
                return;
            }
            navigator.clipboard.writeText(password)
                .then(() => {
                    alert('Password copied to clipboard!');
                })
                .catch(err => {
                    alert('Failed to copy: ' + err);
                });
        }

        // Generate an initial password on load
        generatePassword();
    </script>
</body>
</html>
